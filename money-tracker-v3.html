<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Money Tracker v3.0</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', -apple-system, sans-serif;
            background: linear-gradient(135deg, #0a0f1e 0%, #1a2332 50%, #0f1419 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 16px;
            padding-bottom: 100px;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background: rgba(10, 15, 30, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 107, 0, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 0 0 40px rgba(255, 107, 0, 0.2);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff6b00 0%, #fbbf24 50%, #ff6b00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn-primary {
            flex: 1;
            padding: 16px;
            background: linear-gradient(135deg, #ff6b00 0%, #e05500 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(255, 107, 0, 0.5);
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 18px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(255, 107, 0, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .contacts-section {
            background: rgba(10, 15, 30, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .section-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 24px;
            margin-bottom: 16px;
            letter-spacing: 1px;
            color: #ff6b00;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #ff6b00;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .contact-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(4px);
        }

        .contact-card.positive {
            border-left-color: #00ff88;
        }

        .contact-card.negative {
            border-left-color: #ff3366;
        }

        .contact-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contact-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .contact-phone {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .contact-balance {
            text-align: right;
        }

        .balance-amount {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            font-weight: 900;
        }

        .balance-amount.positive {
            color: #00ff88;
        }

        .balance-amount.negative {
            color: #ff3366;
        }

        .balance-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.4);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.4;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1a1a2e;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 32px 28px;
            width: 100%;
            max-width: 500px;
        }

        .modal-header {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            margin-bottom: 24px;
            color: #ff6b00;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: 'Manrope', sans-serif;
            font-weight: 600;
            color: white;
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: #ff6b00;
            box-shadow: 0 0 0 4px rgba(255, 107, 0, 0.2);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 28px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 18px;
            letter-spacing: 0.5px;
        }

        .btn-save {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #0a0f1e;
            box-shadow: 0 8px 24px rgba(0, 255, 136, 0.4);
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 255, 136, 0.5);
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .type-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .type-btn {
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-align: center;
        }

        .type-btn:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .type-btn.active {
            background: linear-gradient(135deg, #ff6b00 0%, #e05500 100%);
            border-color: #ff6b00;
        }

        .transaction-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 10px;
            border-left: 4px solid #ff6b00;
        }

        .transaction-item.lent {
            border-left-color: #00ff88;
        }

        .transaction-item.borrowed {
            border-left-color: #ff3366;
        }

        .transaction-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .transaction-type {
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
        }

        .transaction-amount {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 20px;
            font-weight: 900;
        }

        .transaction-amount.positive {
            color: #00ff88;
        }

        .transaction-amount.negative {
            color: #ff3366;
        }

        .transaction-date {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 4px;
        }

        .transaction-notes {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 8px;
        }

        .transaction-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .action-btn {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-btn.edit {
            border-color: #ffbb00;
            color: #ffbb00;
        }

        .action-btn.edit:hover {
            background: #ffbb00;
            color: #0a0f1e;
        }

        .action-btn.delete {
            border-color: #ff3366;
            color: #ff3366;
        }

        .action-btn.delete:hover {
            background: #ff3366;
            color: white;
        }

        .delete-contact-btn {
            background: linear-gradient(135deg, #ff3366 0%, #cc2952 100%);
            border: 2px solid #ff3366;
            color: white;
            padding: 14px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 800;
            width: 100%;
            margin-top: 20px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 18px;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 24px rgba(255, 51, 102, 0.4);
            transition: all 0.3s ease;
        }

        .delete-contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(255, 51, 102, 0.5);
        }

        .version {
            text-align: center;
            margin-top: 30px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.3);
            font-weight: 600;
        }

        .modal-fullscreen {
            display: none;
        }

        .modal-fullscreen.active {
            display: block;
            position: fixed;
            inset: 0;
            background: #0a0f1e;
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-fullscreen .modal-content {
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
            border-radius: 0;
            padding: 20px;
        }

        .back-btn {
            background: none;
            border: none;
            color: #ff6b00;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateX(-4px);
        }

        .contact-balance-card {
            background: linear-gradient(135deg, rgba(255, 107, 0, 0.2) 0%, rgba(255, 107, 0, 0.1) 100%);
            border: 2px solid rgba(255, 107, 0, 0.3);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 24px;
        }

        .contact-balance-card .balance-amount {
            font-size: 48px;
            margin-bottom: 8px;
        }

        .phone-display {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .phone-prefix {
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-weight: 800;
            color: #ff6b00;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 18px;
        }

        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: #1a1a2e;
            border: 2px solid #00ff88;
            color: white;
            padding: 16px 24px;
            border-radius: 50px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            font-weight: 700;
            z-index: 10000;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
        }

        .toast.error {
            border-color: #ff3366;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ MONEY TRACKER</h1>
            <div class="action-buttons">
                <button class="btn-primary" onclick="openAddContactModal()">+ ADD CONTACT</button>
            </div>
        </div>

        <div class="contacts-section">
            <h2 class="section-title">CONTACTS</h2>
            <div id="contacts-list"></div>
        </div>

        <div class="version">v3.0 - localStorage Edition</div>
    </div>

    <!-- Add/Edit Contact Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="contactModalTitle">ADD CONTACT</div>
            <div class="form-group">
                <label class="form-label">Name</label>
                <input type="text" class="form-input" id="contactName" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label class="form-label">Phone Number</label>
                <div class="phone-display">
                    <div class="phone-prefix">+91</div>
                    <input type="tel" class="form-input" id="contactPhone" placeholder="Enter 10 digit number" maxlength="10" style="flex: 1;">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Remarks (Optional)</label>
                <input type="text" class="form-input" id="contactRemarks" placeholder="Any notes...">
            </div>
            <div class="button-group">
                <button class="btn btn-cancel" onclick="closeContactModal()">CANCEL</button>
                <button class="btn btn-save" onclick="saveContact()">SAVE</button>
            </div>
        </div>
    </div>

    <!-- Contact Detail Modal -->
    <div id="contactDetailModal" class="modal-fullscreen">
        <div class="modal-content">
            <button class="back-btn" onclick="closeContactDetail()">‚Üê BACK</button>
            
            <div id="contactDetailContent"></div>
        </div>
    </div>

    <!-- Add Transaction Modal -->
    <div id="transactionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">ADD TRANSACTION</div>
            
            <div class="type-selector">
                <button class="type-btn active" data-type="lent" onclick="selectType('lent')">I LENT</button>
                <button class="type-btn" data-type="borrowed" onclick="selectType('borrowed')">I BORROWED</button>
                <button class="type-btn" data-type="received" onclick="selectType('received')">RECEIVED</button>
                <button class="type-btn" data-type="paid" onclick="selectType('paid')">PAID</button>
            </div>

            <div class="form-group">
                <label class="form-label">Amount</label>
                <input type="number" class="form-input" id="transactionAmount" placeholder="0">
            </div>

            <div class="form-group">
                <label class="form-label">Date</label>
                <input type="date" class="form-input" id="transactionDate">
            </div>

            <div class="form-group">
                <label class="form-label">Notes (Optional)</label>
                <input type="text" class="form-input" id="transactionNotes" placeholder="Any details...">
            </div>

            <div class="button-group">
                <button class="btn btn-cancel" onclick="closeTransactionModal()">CANCEL</button>
                <button class="btn btn-save" onclick="saveTransaction()">SAVE</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        // Data storage
        let contacts = [];
        let transactions = [];
        let currentContactId = null;
        let currentTransactionType = 'lent';
        let editingContactId = null;
        let editingTransactionId = null;

        // Load data on startup
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            renderContacts();
            
            // Set today's date
            document.getElementById('transactionDate').valueAsDate = new Date();
        });

        function loadData() {
            const savedContacts = localStorage.getItem('moneyTracker_contacts');
            const savedTransactions = localStorage.getItem('moneyTracker_transactions');
            
            if (savedContacts) contacts = JSON.parse(savedContacts);
            if (savedTransactions) transactions = JSON.parse(savedTransactions);
        }

        function saveData() {
            localStorage.setItem('moneyTracker_contacts', JSON.stringify(contacts));
            localStorage.setItem('moneyTracker_transactions', JSON.stringify(transactions));
        }

        function generateId() {
            return Date.now().toString() + Math.random().toString(36).substr(2, 9);
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show' + (type === 'error' ? ' error' : '');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function renderContacts() {
            const list = document.getElementById('contacts-list');
            
            if (contacts.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìã</div>
                        <p>No contacts yet</p>
                        <p style="font-size: 14px; margin-top: 8px;">Add a contact to start tracking</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = contacts.map(contact => {
                const balance = calculateBalance(contact.id);
                const balanceClass = balance > 0 ? 'positive' : balance < 0 ? 'negative' : '';
                const cardClass = balance > 0 ? 'positive' : balance < 0 ? 'negative' : '';
                
                return `
                    <div class="contact-card ${cardClass}" onclick="openContactDetail('${contact.id}')">
                        <div class="contact-info">
                            <div>
                                <div class="contact-name">${contact.name}</div>
                                <div class="contact-phone">+91 ${contact.phone}</div>
                            </div>
                            <div class="contact-balance">
                                <div class="balance-amount ${balanceClass}">‚Çπ${Math.abs(balance).toFixed(2)}</div>
                                <div class="balance-label">${balance > 0 ? 'YOU GET' : balance < 0 ? 'YOU OWE' : 'SETTLED'}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function calculateBalance(contactId) {
            const contactTransactions = transactions.filter(t => t.contactId === contactId);
            let balance = 0;
            
            contactTransactions.forEach(t => {
                if (t.type === 'lent') balance += t.amount;
                else if (t.type === 'borrowed') balance -= t.amount;
                else if (t.type === 'received') balance -= t.amount;
                else if (t.type === 'paid') balance += t.amount;
            });
            
            return balance;
        }

        function openAddContactModal() {
            editingContactId = null;
            document.getElementById('contactModalTitle').textContent = 'ADD CONTACT';
            document.getElementById('contactName').value = '';
            document.getElementById('contactPhone').value = '';
            document.getElementById('contactRemarks').value = '';
            document.getElementById('contactModal').classList.add('active');
        }

        function openEditContactModal(contactId) {
            editingContactId = contactId;
            const contact = contacts.find(c => c.id === contactId);
            
            document.getElementById('contactModalTitle').textContent = 'EDIT CONTACT';
            document.getElementById('contactName').value = contact.name;
            document.getElementById('contactPhone').value = contact.phone;
            document.getElementById('contactRemarks').value = contact.remarks || '';
            document.getElementById('contactModal').classList.add('active');
        }

        function closeContactModal() {
            document.getElementById('contactModal').classList.remove('active');
        }

        function saveContact() {
            const name = document.getElementById('contactName').value.trim();
            const phone = document.getElementById('contactPhone').value.trim();
            const remarks = document.getElementById('contactRemarks').value.trim();
            
            if (!name || !phone) {
                showToast('Please enter name and phone', 'error');
                return;
            }
            
            if (phone.length !== 10) {
                showToast('Phone must be 10 digits', 'error');
                return;
            }
            
            if (editingContactId) {
                // Update existing
                const contact = contacts.find(c => c.id === editingContactId);
                contact.name = name;
                contact.phone = phone;
                contact.remarks = remarks;
                showToast('Contact updated!');
            } else {
                // Add new
                contacts.push({
                    id: generateId(),
                    name,
                    phone,
                    remarks,
                    createdAt: new Date().toISOString()
                });
                showToast('Contact added!');
            }
            
            saveData();
            renderContacts();
            closeContactModal();
        }

        function openContactDetail(contactId) {
            currentContactId = contactId;
            const contact = contacts.find(c => c.id === contactId);
            const balance = calculateBalance(contactId);
            const balanceClass = balance > 0 ? 'positive' : balance < 0 ? 'negative' : '';
            
            const contactTransactions = transactions
                .filter(t => t.contactId === contactId)
                .sort((a, b) => new Date(b.date) - new Date(a.date));
            
            const content = `
                <div style="margin-bottom: 24px;">
                    <h2 style="font-family: 'Bebas Neue', sans-serif; font-size: 32px; margin-bottom: 8px;">${contact.name}</h2>
                    <p style="color: rgba(255,255,255,0.6);">+91 ${contact.phone}</p>
                    ${contact.remarks ? `<p style="color: rgba(255,255,255,0.5); margin-top: 8px;">${contact.remarks}</p>` : ''}
                </div>

                <div class="contact-balance-card">
                    <div class="balance-label" style="margin-bottom: 12px;">CURRENT BALANCE</div>
                    <div class="balance-amount ${balanceClass}">‚Çπ${Math.abs(balance).toFixed(2)}</div>
                    <div style="margin-top: 12px; color: rgba(255,255,255,0.6); font-size: 14px; font-weight: 700;">
                        ${balance > 0 ? 'YOU GET BACK' : balance < 0 ? 'YOU OWE' : 'SETTLED UP'}
                    </div>
                </div>

                <div class="action-buttons" style="margin-bottom: 24px;">
                    <button class="btn-primary" onclick="openAddTransactionModal()">+ ADD TRANSACTION</button>
                </div>

                <div class="action-buttons" style="margin-bottom: 24px;">
                    <button class="btn-primary" style="background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%); box-shadow: none; border: 2px solid rgba(255,255,255,0.2);" onclick="openEditContactModal('${contactId}'); closeContactDetail();">‚úèÔ∏è EDIT</button>
                </div>

                <h3 style="font-family: 'Bebas Neue', sans-serif; font-size: 20px; margin-bottom: 16px; color: #ff6b00;">TRANSACTION HISTORY</h3>
                
                ${contactTransactions.length === 0 ? `
                    <div class="empty-state">
                        <div class="empty-icon">üìù</div>
                        <p>No transactions yet</p>
                    </div>
                ` : contactTransactions.map(t => {
                    const typeLabel = {
                        'lent': 'You Lent',
                        'borrowed': 'You Borrowed', 
                        'received': 'Payment Received',
                        'paid': 'Payment Made'
                    }[t.type];
                    
                    const amountClass = (t.type === 'lent' || t.type === 'paid') ? 'positive' : 'negative';
                    const prefix = (t.type === 'lent' || t.type === 'paid') ? '+' : '-';
                    
                    return `
                        <div class="transaction-item ${t.type}">
                            <div class="transaction-header">
                                <div class="transaction-type">${typeLabel}</div>
                                <div class="transaction-amount ${amountClass}">${prefix}‚Çπ${t.amount.toFixed(2)}</div>
                            </div>
                            <div class="transaction-date">${formatDate(t.date)}</div>
                            ${t.notes ? `<div class="transaction-notes">${t.notes}</div>` : ''}
                            <div class="transaction-actions">
                                <button class="action-btn edit" onclick="openEditTransactionModal('${t.id}')">‚úèÔ∏è EDIT</button>
                                <button class="action-btn delete" onclick="deleteTransaction('${t.id}')">üóëÔ∏è DELETE</button>
                            </div>
                        </div>
                    `;
                }).join('')}

                <button class="delete-contact-btn" onclick="deleteContact('${contactId}')">üóëÔ∏è DELETE CONTACT & ALL TRANSACTIONS</button>
            `;
            
            document.getElementById('contactDetailContent').innerHTML = content;
            document.getElementById('contactDetailModal').classList.add('active');
        }

        function closeContactDetail() {
            document.getElementById('contactDetailModal').classList.remove('active');
            currentContactId = null;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const options = { day: 'numeric', month: 'short', year: 'numeric' };
            return date.toLocaleDateString('en-IN', options);
        }

        function selectType(type) {
            currentTransactionType = type;
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.type === type);
            });
        }

        function openAddTransactionModal() {
            editingTransactionId = null;
            currentTransactionType = 'lent';
            document.querySelector('.type-btn[data-type="lent"]').classList.add('active');
            document.getElementById('transactionAmount').value = '';
            document.getElementById('transactionDate').valueAsDate = new Date();
            document.getElementById('transactionNotes').value = '';
            document.getElementById('transactionModal').classList.add('active');
        }

        function openEditTransactionModal(transactionId) {
            editingTransactionId = transactionId;
            const transaction = transactions.find(t => t.id === transactionId);
            
            currentTransactionType = transaction.type;
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.type === transaction.type);
            });
            
            document.getElementById('transactionAmount').value = transaction.amount;
            document.getElementById('transactionDate').value = transaction.date;
            document.getElementById('transactionNotes').value = transaction.notes || '';
            document.getElementById('transactionModal').classList.add('active');
        }

        function closeTransactionModal() {
            document.getElementById('transactionModal').classList.remove('active');
        }

        function saveTransaction() {
            const amount = parseFloat(document.getElementById('transactionAmount').value);
            const date = document.getElementById('transactionDate').value;
            const notes = document.getElementById('transactionNotes').value.trim();
            
            if (!amount || amount <= 0) {
                showToast('Please enter valid amount', 'error');
                return;
            }
            
            if (!date) {
                showToast('Please select date', 'error');
                return;
            }
            
            if (editingTransactionId) {
                // Update existing
                const transaction = transactions.find(t => t.id === editingTransactionId);
                transaction.type = currentTransactionType;
                transaction.amount = amount;
                transaction.date = date;
                transaction.notes = notes;
                showToast('Transaction updated!');
            } else {
                // Add new
                transactions.push({
                    id: generateId(),
                    contactId: currentContactId,
                    type: currentTransactionType,
                    amount,
                    date,
                    notes,
                    createdAt: new Date().toISOString()
                });
                showToast('Transaction added!');
            }
            
            saveData();
            closeTransactionModal();
            openContactDetail(currentContactId);
        }

        function deleteTransaction(transactionId) {
            if (!confirm('Delete this transaction?')) return;
            
            transactions = transactions.filter(t => t.id !== transactionId);
            saveData();
            showToast('Transaction deleted!');
            openContactDetail(currentContactId);
        }

        function deleteContact(contactId) {
            const contact = contacts.find(c => c.id === contactId);
            const txCount = transactions.filter(t => t.contactId === contactId).length;
            
            const confirmMsg = `‚ö†Ô∏è DELETE CONTACT?\n\n${contact.name}\n${txCount} transaction(s)\n\nType DELETE to confirm:`;
            const userInput = prompt(confirmMsg, '');
            
            if (userInput !== 'DELETE') {
                showToast('Cancelled', 'error');
                return;
            }
            
            contacts = contacts.filter(c => c.id !== contactId);
            transactions = transactions.filter(t => t.contactId !== contactId);
            
            saveData();
            showToast('Contact deleted!');
            closeContactDetail();
            renderContacts();
        }
    </script>
</body>
</html>
