    <!-- Google API -->
    <script src="https://apis.google.com/js/api.js"></script>

    <script>
        // Config
        const CLIENT_ID = '117141967736-h6879fi4brbko76lahh7ke68q2eehej5.apps.googleusercontent.com';
        const SPREADSHEET_ID = '1FRRC8K22HI57R9mukrx83-djFdsysMxyk1LxFF3pG4g';
        const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';
        
        let tokenClient;
        let gapiInited = false;
        let gisInited = false;
        let contacts = [];
        let transactions = [];
        let currentContactId = null;
        let currentTransactionType = 'received';
        let editingContactId = null;
        let editingTransactionId = null;
        let currentUserName = '';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('transactionDate').valueAsDate = new Date();
            initGoogleAPIs();
        });

        function initGoogleAPIs() {
            if (typeof gapi !== 'undefined') {
                gapi.load('client', initializeGapiClient);
            } else {
                setTimeout(initGoogleAPIs, 500);
            }
            
            if (typeof google !== 'undefined' && google.accounts) {
                initializeGIS();
            } else {
                setTimeout(initGoogleAPIs, 500);
            }
        }

        async function initializeGapiClient() {
            try {
                await gapi.client.init({
                    discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
                });
                gapiInited = true;
                maybeEnableButtons();
            } catch (error) {
                console.error('GAPI init error:', error);
            }
        }

        function initializeGIS() {
            try {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: SCOPES,
                    callback: '',
                });
                gisInited = true;
                maybeEnableButtons();
            } catch (error) {
                console.error('GIS init error:', error);
            }
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                const savedToken = localStorage.getItem('moneyTracker_token');
                if (savedToken) {
                    try {
                        const tokenObj = JSON.parse(savedToken);
                        gapi.client.setToken(tokenObj);
                        const savedName = localStorage.getItem('moneyTracker_userName');
                        if (savedName) {
                            currentUserName = savedName;
                            showMainApp();
                            loadFromSheets();
                            
                            // Start automatic token refresh
                            startTokenRefresh();
                            
                            // Attempt silent token refresh in background
                            setTimeout(() => {
                                if (tokenClient) {
                                    console.log('Attempting background token refresh...');
                                    try {
                                        tokenClient.requestAccessToken({prompt: ''});
                                    } catch (e) {
                                        console.log('Background refresh not needed:', e);
                                    }
                                }
                            }, 3000);
                            
                            return;
                        }
                    } catch (e) {
                        localStorage.removeItem('moneyTracker_token');
                    }
                }
                
                // Check if we have a current token
                const token = gapi.client.getToken();
                if (token) {
                    localStorage.setItem('moneyTracker_token', JSON.stringify(token));
                    showMainApp();
                    loadFromSheets();
                }
            }
        }

        // Token refresh functionality
        let refreshInterval = null;
        
        function startTokenRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            
            const lastRefresh = localStorage.getItem('moneyTracker_lastRefresh');
            if (lastRefresh) {
                const timeSinceRefresh = Date.now() - parseInt(lastRefresh);
                const minutesSince = timeSinceRefresh / (1000 * 60);
                
                if (minutesSince > 30) {
                    console.log(`${minutesSince.toFixed(0)} minutes since last refresh, refreshing now...`);
                    setTimeout(refreshToken, 1000);
                }
            }
            
            // Refresh every 30 minutes
            refreshInterval = setInterval(refreshToken, 30 * 60 * 1000);
            console.log('Token auto-refresh started (every 30 minutes)');
        }
        
        function refreshToken() {
            if (!tokenClient) {
                console.log('No token client available');
                return;
            }
            
            const token = gapi.client.getToken();
            if (!token) {
                console.log('No token found, skipping refresh');
                return;
            }
            
            console.log('Refreshing access token...');
            try {
                tokenClient.requestAccessToken({prompt: ''});
                console.log('Token refresh requested');
                localStorage.setItem('moneyTracker_lastRefresh', Date.now().toString());
            } catch (error) {
                console.error('Token refresh failed:', error);
            }
        }
        
        // Proactive token check on app visibility
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && gapi.client.getToken()) {
                console.log('App became visible, checking token age...');
                
                const lastRefresh = localStorage.getItem('moneyTracker_lastRefresh');
                if (lastRefresh) {
                    const timeSinceRefresh = Date.now() - parseInt(lastRefresh);
                    const minutesSince = timeSinceRefresh / (1000 * 60);
                    
                    console.log(`Last token refresh was ${minutesSince.toFixed(0)} minutes ago`);
                    
                    if (minutesSince > 20) {
                        console.log('Token getting old, refreshing proactively...');
                        setTimeout(refreshToken, 500);
                    }
                } else {
                    console.log('No refresh record, refreshing token...');
                    setTimeout(refreshToken, 500);
                }
                
                startTokenRefresh();
            }
        });

        function handleAuthClick() {
            if (!tokenClient) {
                showToast('Please wait, loading...', 'error');
                return;
            }

            tokenClient.callback = async (resp) => {
                if (resp.error) {
                    showToast('Auth failed: ' + resp.error, 'error');
                    return;
                }
                
                try {
                    const userInfo = await gapi.client.request({
                        'path': 'https://www.googleapis.com/oauth2/v2/userinfo'
                    });
                    const email = userInfo.result.email;
                    
                    if (email.toLowerCase().includes('cksasingh') || email.toLowerCase().includes('chandan')) {
                        currentUserName = 'Chandan';
                    } else if (email.toLowerCase().includes('arpita')) {
                        currentUserName = 'Arpita';
                    } else {
                        currentUserName = prompt('Your name? (Chandan or Arpita)', 'Chandan');
                    }
                    
                    localStorage.setItem('moneyTracker_userName', currentUserName);
                } catch (e) {
                    currentUserName = 'Chandan';
                }
                
                const token = gapi.client.getToken();
                if (token) {
                    localStorage.setItem('moneyTracker_token', JSON.stringify(token));
                    localStorage.setItem('moneyTracker_lastRefresh', Date.now().toString());
                }
                
                showMainApp();
                await setupSheets();
                await loadFromSheets();
                
                // Start automatic token refresh
                startTokenRefresh();
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        }

        function showMainApp() {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            updateSyncStatus(true);
        }

        function updateSyncStatus(connected) {
            const statusEl = document.getElementById('sync-status');
            if (connected) {
                statusEl.className = 'sync-status';
                statusEl.querySelector('span').textContent = `âœ“ Synced as ${currentUserName}`;
            } else {
                statusEl.className = 'sync-status disconnected';
                statusEl.querySelector('span').textContent = 'âœ— Not connected';
            }
        }

        async function setupSheets() {
            try {
                const response = await gapi.client.sheets.spreadsheets.get({
                    spreadsheetId: SPREADSHEET_ID
                });

                const sheets = response.result.sheets.map(s => s.properties.title);
                
                if (!sheets.includes('Contacts')) {
                    await gapi.client.sheets.spreadsheets.batchUpdate({
                        spreadsheetId: SPREADSHEET_ID,
                        resource: {
                            requests: [{
                                addSheet: { properties: { title: 'Contacts' } }
                            }]
                        }
                    });
                    
                    await gapi.client.sheets.spreadsheets.values.update({
                        spreadsheetId: SPREADSHEET_ID,
                        range: 'Contacts!A1:F1',
                        valueInputOption: 'RAW',
                        resource: {
                            values: [['ID', 'Name', 'Phone', 'Remarks', 'Created At', 'Updated At']]
                        }
                    });
                }
                
                if (!sheets.includes('Transactions')) {
                    await gapi.client.sheets.spreadsheets.batchUpdate({
                        spreadsheetId: SPREADSHEET_ID,
                        resource: {
                            requests: [{
                                addSheet: { properties: { title: 'Transactions' } }
                            }]
                        }
                    });
                    
                    await gapi.client.sheets.spreadsheets.values.update({
                        spreadsheetId: SPREADSHEET_ID,
                        range: 'Transactions!A1:I1',
                        valueInputOption: 'RAW',
                        resource: {
                            values: [['ID', 'Contact ID', 'Contact Name', 'User', 'Type', 'Amount', 'Date', 'Notes', 'Created At']]
                        }
                    });
                }
            } catch (error) {
                console.error('Setup error:', error);
            }
        }

        async function loadFromSheets() {
            try {
                const contactsRes = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: SPREADSHEET_ID,
                    range: 'Contacts!A2:F'
                });
                
                const transactionsRes = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: SPREADSHEET_ID,
                    range: 'Transactions!A2:I'
                });
                
                contacts = (contactsRes.result.values || []).map(row => ({
                    id: row[0],
                    name: row[1],
                    phone: row[2],
                    remarks: row[3] || '',
                    createdAt: row[4],
                    updatedAt: row[5]
                }));
                
                transactions = (transactionsRes.result.values || []).map(row => {
                    // Check if this is old format (8 columns) or new format (9 columns)
                    if (row.length === 8) {
                        // Old format: ID, ContactID, User, Type, Amount, Date, Notes, CreatedAt
                        return {
                            id: row[0],
                            contactId: row[1],
                            user: row[2],
                            type: row[3],
                            amount: parseFloat(row[4]),
                            date: row[5],
                            notes: row[6] || '',
                            createdAt: row[7]
                        };
                    } else {
                        // New format: ID, ContactID, ContactName, User, Type, Amount, Date, Notes, CreatedAt
                        return {
                            id: row[0],
                            contactId: row[1],
                            contactName: row[2],
                            user: row[3],
                            type: row[4],
                            amount: parseFloat(row[5]),
                            date: row[6],
                            notes: row[7] || '',
                            createdAt: row[8]
                        };
                    }
                });
                
                // Auto-fix: If we loaded old format, immediately convert to new format
                if (transactions.length > 0 && !transactions[0].contactName) {
                    console.log('Detected old format - auto-converting to new format...');
                    await saveToSheets(); // This will re-save with Contact Names added
                    showToast('Data format upgraded!');
                }
                
                renderContacts();
            } catch (error) {
                console.error('Load error:', error);
                showToast('Error loading data', 'error');
            }
        }

        async function saveToSheets() {
            try {
                await gapi.client.sheets.spreadsheets.values.clear({
                    spreadsheetId: SPREADSHEET_ID,
                    range: 'Contacts!A2:F'
                });
                
                if (contacts.length > 0) {
                    await gapi.client.sheets.spreadsheets.values.append({
                        spreadsheetId: SPREADSHEET_ID,
                        range: 'Contacts!A2:F',
                        valueInputOption: 'RAW',
                        resource: {
                            values: contacts.map(c => [
                                c.id, c.name, c.phone, c.remarks, c.createdAt, c.updatedAt || new Date().toISOString()
                            ])
                        }
                    });
                }
                
                await gapi.client.sheets.spreadsheets.values.clear({
                    spreadsheetId: SPREADSHEET_ID,
                    range: 'Transactions!A2:I'
                });
                
                if (transactions.length > 0) {
                    await gapi.client.sheets.spreadsheets.values.append({
                        spreadsheetId: SPREADSHEET_ID,
                        range: 'Transactions!A2:I',
                        valueInputOption: 'RAW',
                        resource: {
                            values: transactions.map(t => {
                                const contact = contacts.find(c => c.id === t.contactId);
                                return [
                                    t.id, t.contactId, contact ? contact.name : '', t.user, t.type, t.amount, t.date, t.notes, t.createdAt
                                ];
                            })
                        }
                    });
                }
                
                showToast('Synced to Google Sheets!');
            } catch (error) {
                console.error('Save error:', error);
                showToast('Sync failed', 'error');
            }
        }

        function generateId() {
            return Date.now().toString() + Math.random().toString(36).substr(2, 9);
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show' + (type === 'error' ? ' error' : '');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function renderContacts() {
            const list = document.getElementById('contacts-list');
            
            if (contacts.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ðŸ“‹</div>
                        <p>No contacts yet</p>
                        <p style="font-size: 14px; margin-top: 8px;">Add a contact to start tracking</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = contacts.map(contact => {
                const balance = calculateBalance(contact.id);
                const balanceClass = balance > 0 ? 'positive' : balance < 0 ? 'negative' : '';
                const cardClass = balance > 0 ? 'positive' : balance < 0 ? 'negative' : '';
                
                return `
                    <div class="contact-card ${cardClass}" 
                         onclick="openContactDetail('${contact.id}')"
                         ontouchstart="handleTouchStart(event, '${contact.id}')"
                         ontouchend="handleTouchEnd(event)"
                         style="touch-action: manipulation; user-select: none; -webkit-user-select: none;">
                        <div class="contact-info">
                            <div>
                                <div class="contact-name">${contact.name}</div>
                                <div class="contact-phone">+91 ${contact.phone}</div>
                            </div>
                            <div class="contact-balance">
                                <div class="balance-amount ${balanceClass}">â‚¹${Math.abs(balance).toFixed(2)}</div>
                                <div class="balance-label">${balance > 0 ? 'YOU GET' : balance < 0 ? 'YOU OWE' : 'SETTLED'}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function calculateBalance(contactId) {
            const contactTransactions = transactions.filter(t => t.contactId === contactId);
            let balance = 0;
            
            contactTransactions.forEach(t => {
                if (t.type === 'received') balance -= t.amount; // You received from them = they owe you less (red/negative)
                else if (t.type === 'paid') balance += t.amount; // You paid to them = they owe you more (green/positive)
                // Keep old types for backward compatibility
                else if (t.type === 'lent') balance += t.amount;
                else if (t.type === 'borrowed') balance -= t.amount;
            });
            
            return balance;
        }

        function openAddContactModal() {
            editingContactId = null;
            document.getElementById('contactModalTitle').textContent = 'ADD CONTACT';
            document.getElementById('contactName').value = '';
            document.getElementById('contactPhone').value = '';
            document.getElementById('contactRemarks').value = '';
            document.getElementById('contactModal').classList.add('active');
        }

        function openEditContactModal(contactId) {
            editingContactId = contactId;
            const contact = contacts.find(c => c.id === contactId);
            
            document.getElementById('contactModalTitle').textContent = 'EDIT CONTACT';
            document.getElementById('contactName').value = contact.name;
            document.getElementById('contactPhone').value = contact.phone;
            document.getElementById('contactRemarks').value = contact.remarks || '';
            document.getElementById('contactModal').classList.add('active');
        }

        function closeContactModal() {
            document.getElementById('contactModal').classList.remove('active');
        }

        async function saveContact() {
            const name = document.getElementById('contactName').value.trim();
            const phone = document.getElementById('contactPhone').value.trim();
            const remarks = document.getElementById('contactRemarks').value.trim();
            
            if (!name || !phone) {
                showToast('Please enter name and phone', 'error');
                return;
            }
            
            if (phone.length !== 10) {
                showToast('Phone must be 10 digits', 'error');
                return;
            }
            
            if (editingContactId) {
                const contact = contacts.find(c => c.id === editingContactId);
                contact.name = name;
                contact.phone = phone;
                contact.remarks = remarks;
                contact.updatedAt = new Date().toISOString();
                showToast('Contact updated!');
            } else {
                contacts.push({
                    id: generateId(),
                    name,
                    phone,
                    remarks,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                });
                showToast('Contact added!');
            }
            
            await saveToSheets();
            renderContacts();
            closeContactModal();
        }

            currentContactId = contactId;

                .filter(t => t.contactId === contactId)
                .sort((a, b) => new Date(b.date) - new Date(a.date));

                        <p style="color: #333333; font-weight: 600;">+91 ${contact.phone}</p>
                        ${contact.remarks ? `<p style="color: #555555; margin-top: 8px; font-weight: 500;">${contact.remarks}</p>` : ''}
                        <button style="background: rgba(0,0,0,0.05); border: 1px solid rgba(0,0,0,0.2); color: #333333; padding: 6px 12px; border-radius: 6px; font-size: 11px; font-weight: 600; cursor: pointer; margin-top: 12px; font-family: 'Manrope', sans-serif;" onclick="openEditContactModal('${contactId}'); closeContactDetail();">âœï¸ Edit Contact</button>
                    </div>

                    <div class="contact-balance-card">
                        <div class="balance-label" style="margin-bottom: 8px; color: #333333;">CURRENT BALANCE</div>
                        <div class="balance-amount ${balanceClass}">â‚¹${Math.abs(balance).toFixed(2)}</div>
                        <div style="margin-top: 8px; color: #555555; font-size: 12px; font-weight: 600;">
                            ${balance > 0 ? 'YOU GET BACK' : balance < 0 ? 'YOU OWE' : 'SETTLED UP'}
                        </div>
                    </div>

                    <div class="action-buttons" style="margin-bottom: 20px;">
                        <button class="btn-primary" onclick="openAddTransactionModal()">+ ADD TRANSACTION</button>
                    </div>

                    <h3 style="font-family: 'Bebas Neue', sans-serif; font-size: 20px; margin-bottom: 16px; color: #ff6b00;">TRANSACTION HISTORY</h3>
                    
                    ${contactTransactions.length === 0 ? `
                        <div class="empty-state">
                            <div class="empty-icon">ðŸ“</div>
                            <p>No transactions yet</p>
                        </div>
                    ` : contactTransactions.map(t => {
                        const typeLabel = {
                            'received': 'Received',
                            'paid': 'Paid',
                            'lent': 'Lent', // Old type
                            'borrowed': 'Borrowed' // Old type
                        }[t.type];
                        
                        const amountClass = (t.type === 'paid' || t.type === 'lent') ? 'positive' : 'negative';
                        const prefix = (t.type === 'paid' || t.type === 'lent') ? '+' : '-';
                        
                        return `
                            <div class="transaction-item ${t.type}">
                                <div class="transaction-header">
                                    <div class="transaction-type">${typeLabel}</div>

                                </div>
                                <div class="transaction-date">${formatDate(t.date)}</div>
                                ${t.notes ? `<div class="transaction-notes">${t.notes}</div>` : ''}
                                <div class="transaction-actions">
                                    <button class="action-btn edit" onclick="if(confirm('Edit this transaction?')) openEditTransactionModal('${t.id}')">Edit</button>
                                    <button class="action-btn delete" onclick="if(confirm('Delete this transaction?')) deleteTransaction('${t.id}')">Delete</button>
                                </div>
                            </div>
                        `;
                    }).join('')}

                    <button class="delete-contact-btn" onclick="deleteContact('${contactId}')">Delete Contact</button>
                </div>
            `;
            
            document.getElementById('contactDetailModal').innerHTML = content;
            document.getElementById('contactDetailModal').classList.add('active');
        }

        function closeContactDetail() {
            document.getElementById('contactDetailModal').classList.remove('active');
            currentContactId = null;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const dateStr2 = date.toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' });
            const timeStr = date.toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit' });
            return `${dateStr2} â€¢ ${timeStr}`;
        }

        function selectType(type) {
            currentTransactionType = type;
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.type === type);
            });
        }

        function openAddTransactionModal() {
            editingTransactionId = null;
            currentTransactionType = 'received';
            document.querySelector('.type-btn[data-type="received"]').classList.add('active');
            document.getElementById('transactionAmount').value = '';
            document.getElementById('transactionDate').valueAsDate = new Date();
            document.getElementById('transactionNotes').value = '';
            document.getElementById('transactionModal').classList.add('active');
        }

        function openEditTransactionModal(transactionId) {
            editingTransactionId = transactionId;
            const transaction = transactions.find(t => t.id === transactionId);
            
            currentTransactionType = transaction.type;
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.type === transaction.type);
            });
            
            document.getElementById('transactionAmount').value = transaction.amount;
            document.getElementById('transactionDate').value = transaction.date;
            document.getElementById('transactionNotes').value = transaction.notes || '';
            document.getElementById('transactionModal').classList.add('active');
        }

        function closeTransactionModal() {
            document.getElementById('transactionModal').classList.remove('active');
        }

        async function saveTransaction() {
            const amount = parseFloat(document.getElementById('transactionAmount').value);
            const date = document.getElementById('transactionDate').value;
            const notes = document.getElementById('transactionNotes').value.trim();
            
            if (!amount || amount <= 0) {
                showToast('Please enter valid amount', 'error');
                return;
            }
            
            if (!date) {
                showToast('Please select date', 'error');
                return;
            }
            
            if (editingTransactionId) {
                const transaction = transactions.find(t => t.id === editingTransactionId);
                transaction.type = currentTransactionType;
                transaction.amount = amount;
                transaction.date = date;
                transaction.notes = notes;
                showToast('Transaction updated!');
            } else {
                transactions.push({
                    id: generateId(),
                    contactId: currentContactId,
                    user: currentUserName,
                    type: currentTransactionType,
                    amount,
                    date,
                    notes,
                    createdAt: new Date().toISOString()
                });
                showToast('Transaction added!');
            }
            
            await saveToSheets();
            renderContacts(); // Update home screen immediately
            closeTransactionModal();
            openContactDetail(currentContactId);
        }

        async function deleteTransaction(transactionId) {
            transactions = transactions.filter(t => t.id !== transactionId);
            await saveToSheets();
            renderContacts(); // Update home screen immediately
            showToast('Transaction deleted!');
            openContactDetail(currentContactId);
        }

        async function deleteContact(contactId) {
            const contact = contacts.find(c => c.id === contactId);
            const txCount = transactions.filter(t => t.contactId === contactId).length;
            
            const confirmMsg = `âš ï¸ DELETE CONTACT?\n\n${contact.name}\n${txCount} transaction(s)\n\nType DELETE to confirm:`;
            const userInput = prompt(confirmMsg, '');
            
            if (userInput !== 'DELETE') {
                showToast('Cancelled', 'error');
                return;
            }
            
            contacts = contacts.filter(c => c.id !== contactId);
            transactions = transactions.filter(t => t.contactId !== contactId);
            
            await saveToSheets();
            showToast('Contact deleted!');
            closeContactDetail();
            renderContacts();
        }

        // Long-press delete for contact cards
        let longPressTimer;
        let longPressContactId;

        function handleTouchStart(event, contactId) {
            longPressContactId = contactId;
            longPressTimer = setTimeout(() => {
                // Haptic feedback if available
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
                quickDeleteContact(contactId);
            }, 500); // 500ms long press
        }

        function handleTouchEnd(event) {
            clearTimeout(longPressTimer);
        }

        async function quickDeleteContact(contactId) {
            const contact = contacts.find(c => c.id === contactId);
            const txCount = transactions.filter(t => t.contactId === contactId).length;
            
            if (!confirm(`Delete ${contact.name}?\n${txCount} transaction(s) will also be deleted.`)) {
                return;
            }
            
            contacts = contacts.filter(c => c.id !== contactId);
            transactions = transactions.filter(t => t.contactId !== contactId);
            
            await saveToSheets();
            showToast('Contact deleted!');
            renderContacts();
        }

    </script>
</body>
</html>
