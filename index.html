<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a2e">
    <title>Money Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Google API Scripts -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        :root {
            --primary: #0f172a;
            --primary-light: #1e293b;
            --accent: #f59e0b;
            --accent-dark: #d97706;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --background: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text: #0f172a;
            --text-light: #64748b;
            --text-muted: #94a3b8;
            --font-display: 'Bebas Neue', sans-serif;
            --font-body: 'Manrope', sans-serif;
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.15);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-full: 9999px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        .hidden {
            display: none !important;
        }

        .app-header {
            background: var(--primary);
            color: white;
            padding: var(--spacing-lg) var(--spacing-md);
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-title {
            font-family: var(--font-display);
            font-size: 2rem;
            letter-spacing: 1px;
            background: linear-gradient(135deg, white 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .user-info span {
            font-weight: 600;
            font-size: 0.875rem;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-lg) var(--spacing-md);
            padding-bottom: 100px;
        }

        .action-buttons {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .btn-primary, .btn-secondary {
            flex: 1;
            padding: var(--spacing-md);
            border: none;
            border-radius: var(--radius-md);
            font-family: var(--font-body);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-2px);
        }

        .btn-icon {
            font-size: 1.25rem;
            background: none;
            border: none;
            cursor: pointer;
            padding: var(--spacing-xs);
            color: var(--text-light);
            transition: var(--transition);
        }

        .btn-icon:hover {
            color: var(--text);
            transform: scale(1.1);
        }

        .btn-full {
            width: 100%;
        }

        .section-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            margin-bottom: var(--spacing-md);
            letter-spacing: 0.5px;
        }

        .contacts-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .contact-card {
            background: var(--surface);
            padding: var(--spacing-lg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            border-left: 4px solid var(--accent);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .contact-card::after {
            content: '';
            position: absolute;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(245, 158, 11, 0.1), transparent);
            transition: right 0.5s ease;
        }

        .contact-card:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow-md);
        }

        .contact-card:hover::after {
            right: 100%;
        }

        .contact-card.positive {
            border-left-color: var(--success);
        }

        .contact-card.negative {
            border-left-color: var(--danger);
        }

        .contact-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contact-details h3 {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: var(--spacing-xs);
        }

        .contact-details p {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .contact-balance {
            text-align: right;
        }

        .balance-amount {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .balance-amount.positive {
            color: var(--success);
        }

        .balance-amount.negative {
            color: var(--danger);
        }

        .balance-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .empty-state {
            text-align: center;
            padding: var(--spacing-2xl);
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-md);
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1rem;
            margin-bottom: var(--spacing-xs);
        }

        .empty-subtitle {
            font-size: 0.875rem;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--surface);
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-around;
            padding: var(--spacing-sm) 0;
            z-index: 100;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-sm);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            transition: var(--transition);
        }

        .nav-item.active {
            color: var(--accent);
        }

        .nav-icon {
            font-size: 1.5rem;
        }

        .nav-label {
            font-size: 0.75rem;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-fullscreen.active {
            display: block;
        }

        .modal-fullscreen .modal-content {
            height: 100vh;
            border-radius: 0;
            max-width: none;
        }

        .modal-content {
            background: var(--surface);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--background);
        }

        .modal-header h2 {
            font-family: var(--font-display);
            font-size: 1.5rem;
            letter-spacing: 0.5px;
        }

        .modal-close, .back-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            transition: var(--transition);
            padding: var(--spacing-xs);
        }

        .modal-close:hover, .back-btn:hover {
            color: var(--text);
            transform: scale(1.1);
        }

        .modal-body {
            padding: var(--spacing-lg);
            overflow-y: auto;
            flex: 1;
        }

        .modal-footer {
            padding: var(--spacing-lg);
            border-top: 1px solid var(--border);
            display: flex;
            gap: var(--spacing-md);
            background: var(--background);
        }

        .modal-footer button {
            flex: 1;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: var(--spacing-sm);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: var(--spacing-md);
            border: 2px solid var(--border);
            border-radius: var(--radius-md);
            font-family: var(--font-body);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group input[readonly] {
            background: var(--background);
            cursor: not-allowed;
        }

        .phone-input {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .phone-prefix {
            padding: var(--spacing-md);
            background: var(--background);
            border: 2px solid var(--border);
            border-radius: var(--radius-md);
            font-weight: 600;
            color: var(--text-light);
        }

        .amount-input {
            display: flex;
            align-items: center;
            border: 2px solid var(--border);
            border-radius: var(--radius-md);
            overflow: hidden;
            transition: var(--transition);
        }

        .amount-input:focus-within {
            border-color: var(--accent);
        }

        .currency {
            padding: var(--spacing-md);
            background: var(--background);
            font-weight: 700;
            color: var(--text-light);
            font-family: var(--font-display);
            font-size: 1.25rem;
        }

        .amount-input input {
            border: none;
            padding: var(--spacing-md);
            flex: 1;
        }

        .transaction-type-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-sm);
        }

        .type-btn {
            padding: var(--spacing-md);
            border: 2px solid var(--border);
            border-radius: var(--radius-md);
            background: var(--surface);
            font-family: var(--font-body);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .type-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .type-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .contact-header-info h2 {
            font-family: var(--font-display);
            font-size: 1.5rem;
        }

        .contact-header-info p {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .contact-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        .contact-balance-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            padding: var(--spacing-xl);
            border-radius: var(--radius-lg);
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }

        .contact-balance-card .balance-amount {
            font-family: var(--font-display);
            font-size: 3rem;
            margin-bottom: var(--spacing-xs);
            color: white;
        }

        .contact-balance-card .balance-label {
            font-size: 0.875rem;
            opacity: 0.8;
            color: white;
        }

        .section-subtitle {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: var(--spacing-md);
            color: var(--text);
        }

        .transactions-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .transaction-item {
            background: var(--background);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            border-left: 4px solid var(--accent);
            transition: var(--transition);
        }

        .transaction-item:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow-sm);
        }

        .transaction-item.lent {
            border-left-color: var(--success);
        }

        .transaction-item.borrowed {
            border-left-color: var(--danger);
        }

        .transaction-item.received {
            border-left-color: var(--success);
        }

        .transaction-item.paid {
            border-left-color: var(--warning);
        }

        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: var(--spacing-xs);
        }

        .transaction-type {
            font-weight: 700;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .transaction-amount {
            font-family: var(--font-display);
            font-size: 1.25rem;
            font-weight: 700;
        }

        .transaction-amount.positive {
            color: var(--success);
        }

        .transaction-amount.negative {
            color: var(--danger);
        }

        .transaction-date {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: var(--spacing-xs);
        }

        .transaction-notes {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-full);
            box-shadow: var(--shadow-lg);
            font-weight: 600;
            z-index: 10000;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
        }

        .toast.show {
            opacity: 1;
            animation: toastSlide 0.3s ease;
        }

        .toast.success {
            background: var(--success);
        }

        .toast.error {
            background: var(--danger);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes toastSlide {
            0% {
                transform: translateX(-50%) translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 640px) {
            .app-title {
                font-size: 1.5rem;
            }
            
            .summary-section {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .contact-balance-card .balance-amount {
                font-size: 2.5rem;
            }
        }

        @media (min-width: 768px) {
            .bottom-nav {
                display: none;
            }
            
            .main-content {
                padding-bottom: var(--spacing-xl);
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">Money Tracker</h1>
                <div class="user-info">
                    <span id="currentUser">Chandan</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="action-buttons">
                <button id="addContactBtn" class="btn-primary">
                    <span class="btn-icon">+</span>
                    Add Contact
                </button>
                <button id="authBtn" class="btn-secondary">
                    <span class="btn-icon">üîê</span>
                    Connect Google Drive
                </button>
                <button id="syncBtn" class="btn-secondary hidden">
                    <span class="btn-icon">‚Üª</span>
                    Sync Data
                </button>
            </div>

            <section class="contacts-section">
                <h2 class="section-title">Contacts</h2>
                <div id="contactsList" class="contacts-list">
                    <div class="empty-state">
                        <div class="empty-icon">üìã</div>
                        <p>No contacts yet</p>
                        <p class="empty-subtitle">Add a contact to start tracking</p>
                    </div>
                </div>
            </section>
        </main>

        <nav class="bottom-nav">
            <button class="nav-item active" data-view="home">
                <span class="nav-icon">üè†</span>
                <span class="nav-label">Home</span>
            </button>
            <button class="nav-item" data-view="all-transactions">
                <span class="nav-icon">üìä</span>
                <span class="nav-label">All</span>
            </button>
            <button class="nav-item" data-view="settings">
                <span class="nav-icon">‚öôÔ∏è</span>
                <span class="nav-label">Settings</span>
            </button>
        </nav>
    </div>

    <div id="contactModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="contactModalTitle">Add Contact</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" id="contactName" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label>Phone Number *</label>
                    <div class="phone-input">
                        <span class="phone-prefix">+91</span>
                        <input type="tel" id="contactPhone" placeholder="9876543210" maxlength="10">
                    </div>
                </div>
                <div class="form-group">
                    <label>Remarks</label>
                    <textarea id="contactRemarks" placeholder="Optional notes about this contact" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelContactBtn" class="btn-secondary">Cancel</button>
                <button id="saveContactBtn" class="btn-primary">Save Contact</button>
            </div>
        </div>
    </div>

    <div id="transactionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Transaction</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Contact</label>
                    <input type="text" id="transactionContact" readonly>
                </div>
                <div class="form-group">
                    <label>Transaction Type *</label>
                    <div class="transaction-type-selector">
                        <button class="type-btn" data-type="lent">I Lent</button>
                        <button class="type-btn" data-type="borrowed">I Borrowed</button>
                        <button class="type-btn" data-type="received">Received Payment</button>
                        <button class="type-btn" data-type="paid">Made Payment</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Amount *</label>
                    <div class="amount-input">
                        <span class="currency">‚Çπ</span>
                        <input type="number" id="transactionAmount" placeholder="0" min="0" step="0.01">
                    </div>
                </div>
                <div class="form-group">
                    <label>Date *</label>
                    <input type="date" id="transactionDate">
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="transactionNotes" placeholder="Optional notes" rows="2"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelTransactionBtn" class="btn-secondary">Cancel</button>
                <button id="saveTransactionBtn" class="btn-primary">Save Transaction</button>
            </div>
        </div>
    </div>

    <div id="contactDetailModal" class="modal modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <button class="back-btn">‚Üê Back</button>
                <div class="contact-header-info">
                    <h2 id="detailContactName"></h2>
                    <p id="detailContactPhone"></p>
                </div>
                <div class="contact-actions">
                    <button id="editContactDetailBtn" class="btn-icon">‚úèÔ∏è</button>
                    <button id="deleteContactDetailBtn" class="btn-icon">üóëÔ∏è</button>
                </div>
            </div>
            <div class="modal-body">
                <div class="contact-balance-card">
                    <div class="balance-amount" id="detailBalance">‚Çπ0</div>
                    <div class="balance-label" id="detailBalanceLabel">Balance</div>
                </div>

                <button id="addTransactionBtn" class="btn-primary btn-full">
                    <span class="btn-icon">+</span>
                    Add Transaction
                </button>

                <div class="transactions-section">
                    <h3 class="section-subtitle">Transaction History</h3>
                    <div id="transactionsList" class="transactions-list"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        // ==================== GOOGLE DRIVE CONFIGURATION ====================
        const GOOGLE_CONFIG = {
            CLIENT_ID: '117141967736-h6879fi4brbko76lahh7ke68q2eehej5.apps.googleusercontent.com',

            DISCOVERY_DOCS: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
            SCOPES: 'https://www.googleapis.com/auth/spreadsheets https://www.googleapis.com/auth/drive.file',
            SPREADSHEET_ID: null
        };

        let gapiLoaded = false;
        let tokenClient = null;
        let isAuthenticated = false;

        // ==================== APP STATE ====================
        const AppState = {
            currentUser: 'Chandan',
            userRole: 'admin',
            contacts: [],
            transactions: [],
            isEditMode: false,
            currentContactId: null
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
            setupEventListeners();
            loadLocalData();
            
            // Initialize Google Drive
            initGoogleDrive();
        });

        function initializeApp() {
            const today = new Date().toISOString().split('T')[0];
            const dateInput = document.getElementById('transactionDate');
            if (dateInput) dateInput.value = today;
        }

        function setupEventListeners() {
            document.getElementById('addContactBtn').addEventListener('click', openAddContactModal);
            document.getElementById('authBtn').addEventListener('click', handleAuthClick);
            document.getElementById('syncBtn').addEventListener('click', syncWithDrive);
            
            document.querySelector('#contactModal .modal-close').addEventListener('click', closeContactModal);
            document.getElementById('cancelContactBtn').addEventListener('click', closeContactModal);
            document.getElementById('saveContactBtn').addEventListener('click', saveContact);
            
            document.querySelector('#transactionModal .modal-close').addEventListener('click', closeTransactionModal);
            document.getElementById('cancelTransactionBtn').addEventListener('click', closeTransactionModal);
            document.getElementById('saveTransactionBtn').addEventListener('click', saveTransaction);
            
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            document.querySelector('#contactDetailModal .back-btn').addEventListener('click', closeContactDetailModal);
            document.getElementById('addTransactionBtn').addEventListener('click', openAddTransactionModal);
            document.getElementById('editContactDetailBtn').addEventListener('click', editCurrentContact);
            document.getElementById('deleteContactDetailBtn').addEventListener('click', deleteCurrentContact);
            document.getElementById('contactPhone').addEventListener('input', validatePhoneNumber);
            
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        this.classList.remove('active');
                    }
                });
            });
        }

        function validatePhoneNumber(e) {
            const input = e.target;
            let value = input.value.replace(/\D/g, '');
            if (value.length > 10) value = value.slice(0, 10);
            input.value = value;
        }

        function openAddContactModal() {
            AppState.isEditMode = false;
            AppState.currentContactId = null;
            document.getElementById('contactModalTitle').textContent = 'Add Contact';
            document.getElementById('contactName').value = '';
            document.getElementById('contactPhone').value = '';
            document.getElementById('contactRemarks').value = '';
            document.getElementById('contactModal').classList.add('active');
        }

        function openEditContactModal(contactId) {
            AppState.isEditMode = true;
            AppState.currentContactId = contactId;
            const contact = AppState.contacts.find(c => c.id === contactId);
            if (!contact) return;
            document.getElementById('contactModalTitle').textContent = 'Edit Contact';
            document.getElementById('contactName').value = contact.name;
            document.getElementById('contactPhone').value = contact.phone.replace('+91', '');
            document.getElementById('contactRemarks').value = contact.remarks || '';
            document.getElementById('contactModal').classList.add('active');
        }

        function closeContactModal() {
            document.getElementById('contactModal').classList.remove('active');
        }

        function saveContact() {
            const name = document.getElementById('contactName').value.trim();
            const phone = document.getElementById('contactPhone').value.trim();
            const remarks = document.getElementById('contactRemarks').value.trim();
            
            if (!name) {
                showToast('Please enter a name', 'error');
                return;
            }
            
            if (!phone || phone.length !== 10) {
                showToast('Please enter a valid 10-digit phone number', 'error');
                return;
            }
            
            const fullPhone = '+91' + phone;
            
            if (AppState.isEditMode) {
                const contact = AppState.contacts.find(c => c.id === AppState.currentContactId);
                if (contact) {
                    contact.name = name;
                    contact.phone = fullPhone;
                    contact.remarks = remarks;
                    contact.updatedAt = new Date().toISOString();
                }
                showToast('Contact updated successfully', 'success');
            } else {
                const duplicate = AppState.contacts.find(c => c.phone === fullPhone);
                if (duplicate) {
                    showToast('Contact with this phone number already exists', 'error');
                    return;
                }
                
                const newContact = {
                    id: generateId(),
                    name: name,
                    phone: fullPhone,
                    remarks: remarks,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                
                AppState.contacts.push(newContact);
                showToast('Contact added successfully', 'success');
            }
            
            saveLocalData();
            renderContacts();
            closeContactModal();
        }

        function editCurrentContact() {
            openEditContactModal(AppState.currentContactId);
            closeContactDetailModal();
        }

        function deleteCurrentContact() {
            if (!confirm('Are you sure you want to delete this contact? All transactions will also be deleted.')) {
                return;
            }
            
            AppState.contacts = AppState.contacts.filter(c => c.id !== AppState.currentContactId);
            AppState.transactions = AppState.transactions.filter(t => t.contactId !== AppState.currentContactId);
            
            showToast('Contact deleted successfully', 'success');
            saveLocalData();
            renderContacts();
            closeContactDetailModal();
        }

        function openAddTransactionModal() {
            const contact = AppState.contacts.find(c => c.id === AppState.currentContactId);
            if (!contact) return;
            
            document.getElementById('transactionContact').value = contact.name;
            document.getElementById('transactionAmount').value = '';
            document.getElementById('transactionNotes').value = '';
            document.querySelectorAll('.type-btn').forEach(btn => btn.classList.remove('active'));
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('transactionDate').value = today;
            document.getElementById('transactionModal').classList.add('active');
        }

        function closeTransactionModal() {
            document.getElementById('transactionModal').classList.remove('active');
        }

        function saveTransaction() {
            const amount = parseFloat(document.getElementById('transactionAmount').value);
            const date = document.getElementById('transactionDate').value;
            const notes = document.getElementById('transactionNotes').value.trim();
            const typeBtn = document.querySelector('.type-btn.active');
            
            if (!typeBtn) {
                showToast('Please select a transaction type', 'error');
                return;
            }
            
            if (!amount || amount <= 0) {
                showToast('Please enter a valid amount', 'error');
                return;
            }
            
            if (!date) {
                showToast('Please select a date', 'error');
                return;
            }
            
            const type = typeBtn.dataset.type;
            
            const transaction = {
                id: generateId(),
                contactId: AppState.currentContactId,
                user: AppState.currentUser,
                type: type,
                amount: amount,
                date: date,
                notes: notes,
                createdAt: new Date().toISOString()
            };
            
            AppState.transactions.push(transaction);
            
            showToast('Transaction added successfully', 'success');
            saveLocalData();
            renderContactDetail(AppState.currentContactId);
            closeTransactionModal();
        }

        function openContactDetail(contactId) {
            AppState.currentContactId = contactId;
            renderContactDetail(contactId);
            document.getElementById('contactDetailModal').classList.add('active');
        }

        function closeContactDetailModal() {
            document.getElementById('contactDetailModal').classList.remove('active');
            AppState.currentContactId = null;
        }

        function renderContactDetail(contactId) {
            const contact = AppState.contacts.find(c => c.id === contactId);
            if (!contact) return;
            
            document.getElementById('detailContactName').textContent = contact.name;
            document.getElementById('detailContactPhone').textContent = contact.phone;
            
            const balance = calculateContactBalance(contactId);
            const balanceElement = document.getElementById('detailBalance');
            const balanceLabelElement = document.getElementById('detailBalanceLabel');
            
            if (balance > 0) {
                balanceElement.textContent = `‚Çπ${balance.toFixed(2)}`;
                balanceElement.className = 'balance-amount positive';
                balanceLabelElement.textContent = `${contact.name} owes you`;
            } else if (balance < 0) {
                balanceElement.textContent = `‚Çπ${Math.abs(balance).toFixed(2)}`;
                balanceElement.className = 'balance-amount negative';
                balanceLabelElement.textContent = `You owe ${contact.name}`;
            } else {
                balanceElement.textContent = '‚Çπ0.00';
                balanceElement.className = 'balance-amount';
                balanceLabelElement.textContent = 'Settled';
            }
            
            renderTransactionsList(contactId);
        }

        function renderTransactionsList(contactId) {
            const transactions = AppState.transactions
                .filter(t => t.contactId === contactId)
                .sort((a, b) => new Date(b.date) - new Date(a.date));
            
            const listElement = document.getElementById('transactionsList');
            
            if (transactions.length === 0) {
                listElement.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìù</div>
                        <p>No transactions yet</p>
                    </div>
                `;
                return;
            }
            
            listElement.innerHTML = transactions.map(t => {
                const typeLabel = {
                    'lent': 'You Lent',
                    'borrowed': 'You Borrowed',
                    'received': 'Payment Received',
                    'paid': 'Payment Made'
                }[t.type];
                
                const amountClass = (t.type === 'lent' || t.type === 'received') ? 'positive' : 'negative';
                const amountPrefix = (t.type === 'lent' || t.type === 'received') ? '+' : '-';
                
                return `
                    <div class="transaction-item ${t.type}">
                        <div class="transaction-header">
                            <div class="transaction-type">${typeLabel}</div>
                            <div class="transaction-amount ${amountClass}">
                                ${amountPrefix}‚Çπ${t.amount.toFixed(2)}
                            </div>
                        </div>
                        <div class="transaction-date">${formatDate(t.date)}</div>
                        ${t.notes ? `<div class="transaction-notes">${t.notes}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function renderContacts() {
            const listElement = document.getElementById('contactsList');
            
            if (AppState.contacts.length === 0) {
                listElement.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìã</div>
                        <p>No contacts yet</p>
                        <p class="empty-subtitle">Add a contact to start tracking</p>
                    </div>
                `;
                return;
            }
            
            const contactsWithBalances = AppState.contacts.map(contact => ({
                ...contact,
                balance: calculateContactBalance(contact.id)
            })).sort((a, b) => Math.abs(b.balance) - Math.abs(a.balance));
            
            listElement.innerHTML = contactsWithBalances.map(contact => {
                const balanceClass = contact.balance > 0 ? 'positive' : contact.balance < 0 ? 'negative' : '';
                const cardClass = contact.balance > 0 ? 'positive' : contact.balance < 0 ? 'negative' : '';
                const balanceLabel = contact.balance > 0 ? 'You will get' : contact.balance < 0 ? 'You will give' : 'Settled';
                
                return `
                    <div class="contact-card ${cardClass}" data-contact-id="${contact.id}">
                        <div class="contact-info">
                            <div class="contact-details">
                                <h3>${contact.name}</h3>
                                <p>${contact.phone}</p>
                            </div>
                            <div class="contact-balance">
                                <div class="balance-amount ${balanceClass}">
                                    ‚Çπ${Math.abs(contact.balance).toFixed(2)}
                                </div>
                                <div class="balance-label">${balanceLabel}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.querySelectorAll('.contact-card').forEach(card => {
                card.addEventListener('click', function() {
                    const contactId = this.dataset.contactId;
                    openContactDetail(contactId);
                });
            });
        }

        function calculateContactBalance(contactId) {
            const transactions = AppState.transactions.filter(t => t.contactId === contactId);
            let balance = 0;
            
            transactions.forEach(t => {
                switch(t.type) {
                    case 'lent':
                        balance += t.amount;
                        break;
                    case 'borrowed':
                        balance -= t.amount;
                        break;
                    case 'received':
                        balance -= t.amount;
                        break;
                    case 'paid':
                        balance += t.amount;
                        break;
                }
            });
            
            return balance;
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-IN', options);
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // ==================== GOOGLE DRIVE INTEGRATION ====================
        
        function initGoogleDrive() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            try {
                await gapi.client.init({
                    apiKey: GOOGLE_CONFIG.API_KEY,
                    discoveryDocs: GOOGLE_CONFIG.DISCOVERY_DOCS,
                });
                gapiLoaded = true;
                console.log('Google API client initialized');
                
                // Check if we have a stored spreadsheet ID
                const storedId = localStorage.getItem('moneyTracker_spreadsheetId');
                if (storedId) {
                    GOOGLE_CONFIG.SPREADSHEET_ID = storedId;
                }
                
                // Try to load token from storage
                tryAutoLogin();
            } catch (err) {
                console.error('Error initializing GAPI client:', err);
                showToast('Error initializing Google Drive', 'error');
            }
        }

        function tryAutoLogin() {
            const token = gapi.client.getToken();
            if (token !== null) {
                isAuthenticated = true;
                updateAuthUI();
            }
        }

        function handleAuthClick() {
            if (!gapiLoaded) {
                showToast('Google Drive is still loading...', 'error');
                return;
            }

            if (!tokenClient) {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: GOOGLE_CONFIG.CLIENT_ID,
                    scope: GOOGLE_CONFIG.SCOPES,
                    callback: async (response) => {
                        if (response.error !== undefined) {
                            showToast('Authentication failed: ' + response.error, 'error');
                            return;
                        }
                        isAuthenticated = true;
                        updateAuthUI();
                        showToast('Connected to Google Drive!', 'success');
                        
                        // Auto-sync after authentication
                        await syncWithDrive();
                    },
                });
            }
            
            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        }

        function updateAuthUI() {
            if (isAuthenticated) {
                document.getElementById('authBtn').classList.add('hidden');
                document.getElementById('syncBtn').classList.remove('hidden');
            } else {
                document.getElementById('authBtn').classList.remove('hidden');
                document.getElementById('syncBtn').classList.add('hidden');
            }
        }

        async function syncWithDrive() {
            if (!isAuthenticated) {
                showToast('Please connect to Google Drive first', 'error');
                return;
            }

            showToast('Syncing with Google Drive...', 'success');
            
            try {
                // Create spreadsheet if it doesn't exist
                if (!GOOGLE_CONFIG.SPREADSHEET_ID) {
                    await createSpreadsheet();
                }
                
                // Save current data to Drive
                await saveDataToDrive();
                
                showToast('Data synced successfully!', 'success');
            } catch (error) {
                console.error('Sync error:', error);
                showToast('Sync failed. Saved locally instead.', 'error');
                saveLocalData();
            }
        }

        async function createSpreadsheet() {
            try {
                const spreadsheet = {
                    properties: {
                        title: 'Money Tracker Data - ' + new Date().toLocaleDateString()
                    },
                    sheets: [
                        {
                            properties: {
                                title: 'Contacts',
                                gridProperties: { frozenRowCount: 1 }
                            }
                        },
                        {
                            properties: {
                                title: 'Transactions',
                                gridProperties: { frozenRowCount: 1 }
                            }
                        }
                    ]
                };
                
                const response = await gapi.client.sheets.spreadsheets.create({
                    resource: spreadsheet
                });
                
                GOOGLE_CONFIG.SPREADSHEET_ID = response.result.spreadsheetId;
                localStorage.setItem('moneyTracker_spreadsheetId', GOOGLE_CONFIG.SPREADSHEET_ID);
                
                // Initialize headers
                await initializeSheetHeaders();
                
                console.log('Spreadsheet created:', response.result.spreadsheetId);
                showToast('Created new spreadsheet on Google Drive', 'success');
            } catch (err) {
                console.error('Error creating spreadsheet:', err);
                throw err;
            }
        }

        async function initializeSheetHeaders() {
            try {
                const contactsHeaders = [['ID', 'Name', 'Phone', 'Remarks', 'Created At', 'Updated At']];
                const transactionsHeaders = [['ID', 'Contact ID', 'User', 'Type', 'Amount', 'Date', 'Notes', 'Created At']];
                
                await gapi.client.sheets.spreadsheets.values.batchUpdate({
                    spreadsheetId: GOOGLE_CONFIG.SPREADSHEET_ID,
                    resource: {
                        valueInputOption: 'RAW',
                        data: [
                            { range: 'Contacts!A1:F1', values: contactsHeaders },
                            { range: 'Transactions!A1:H1', values: transactionsHeaders }
                        ]
                    }
                });
            } catch (err) {
                console.error('Error initializing headers:', err);
            }
        }

        async function saveDataToDrive() {
            if (!GOOGLE_CONFIG.SPREADSHEET_ID) {
                await createSpreadsheet();
            }
            
            try {
                // Prepare contacts data
                const contactsData = AppState.contacts.map(c => [
                    c.id, c.name, c.phone, c.remarks || '', c.createdAt, c.updatedAt
                ]);
                
                // Prepare transactions data
                const transactionsData = AppState.transactions.map(t => [
                    t.id, t.contactId, t.user, t.type, t.amount, t.date, t.notes || '', t.createdAt
                ]);
                
                // Clear and write data
                await gapi.client.sheets.spreadsheets.values.batchClear({
                    spreadsheetId: GOOGLE_CONFIG.SPREADSHEET_ID,
                    resource: {
                        ranges: ['Contacts!A2:F', 'Transactions!A2:H']
                    }
                });
                
                if (contactsData.length > 0 || transactionsData.length > 0) {
                    await gapi.client.sheets.spreadsheets.values.batchUpdate({
                        spreadsheetId: GOOGLE_CONFIG.SPREADSHEET_ID,
                        resource: {
                            valueInputOption: 'RAW',
                            data: [
                                { range: 'Contacts!A2', values: contactsData },
                                { range: 'Transactions!A2', values: transactionsData }
                            ]
                        }
                    });
                }
                
                // Also save locally as backup
                saveLocalData();
                
                console.log('Data saved to Google Drive');
            } catch (err) {
                console.error('Error saving to Google Drive:', err);
                throw err;
            }
        }

        async function loadDataFromDrive() {
            if (!isAuthenticated || !GOOGLE_CONFIG.SPREADSHEET_ID) {
                loadLocalData();
                return;
            }
            
            try {
                // Load contacts
                const contactsResponse = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: GOOGLE_CONFIG.SPREADSHEET_ID,
                    range: 'Contacts!A2:F'
                });
                
                const contactsRows = contactsResponse.result.values || [];
                AppState.contacts = contactsRows.map(row => ({
                    id: row[0] || '',
                    name: row[1] || '',
                    phone: row[2] || '',
                    remarks: row[3] || '',
                    createdAt: row[4] || '',
                    updatedAt: row[5] || ''
                }));
                
                // Load transactions
                const transactionsResponse = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: GOOGLE_CONFIG.SPREADSHEET_ID,
                    range: 'Transactions!A2:H'
                });
                
                const transactionsRows = transactionsResponse.result.values || [];
                AppState.transactions = transactionsRows.map(row => ({
                    id: row[0] || '',
                    contactId: row[1] || '',
                    user: row[2] || '',
                    type: row[3] || '',
                    amount: parseFloat(row[4]) || 0,
                    date: row[5] || '',
                    notes: row[6] || '',
                    createdAt: row[7] || ''
                }));
                
                renderContacts();
                saveLocalData(); // Backup to local
                
                showToast('Loaded from Google Drive', 'success');
            } catch (err) {
                console.error('Error loading from Google Drive:', err);
                showToast('Failed to load from Drive, using local data', 'error');
                loadLocalData();
            }
        }

        // ==================== LOCAL STORAGE ====================

        function saveLocalData() {
            try {
                localStorage.setItem('moneyTracker_contacts', JSON.stringify(AppState.contacts));
                localStorage.setItem('moneyTracker_transactions', JSON.stringify(AppState.transactions));
                console.log('Data saved locally:', {
                    contacts: AppState.contacts.length,
                    transactions: AppState.transactions.length
                });
                
                // Auto-sync to Drive if authenticated
                if (isAuthenticated && GOOGLE_CONFIG.SPREADSHEET_ID) {
                    saveDataToDrive().catch(err => {
                        console.error('Auto-sync to Drive failed:', err);
                    });
                }
            } catch (error) {
                console.error('Error saving data:', error);
                showToast('Error saving data. Check browser settings.', 'error');
            }
        }

        function loadLocalData() {
            try {
                const contacts = localStorage.getItem('moneyTracker_contacts');
                const transactions = localStorage.getItem('moneyTracker_transactions');
                
                if (contacts) {
                    AppState.contacts = JSON.parse(contacts);
                    console.log('Loaded contacts:', AppState.contacts.length);
                }
                if (transactions) {
                    AppState.transactions = JSON.parse(transactions);
                    console.log('Loaded transactions:', AppState.transactions.length);
                }
                
                renderContacts();
            } catch (error) {
                console.error('Error loading data:', error);
                showToast('Error loading data', 'error');
            }
        }

        window.importData = function(data) {
            if (data.contacts) AppState.contacts = data.contacts;
            if (data.transactions) AppState.transactions = data.transactions;
            
            saveLocalData();
            renderContacts();
            showToast('Data imported successfully', 'success');
        };
    </script>
</body>
